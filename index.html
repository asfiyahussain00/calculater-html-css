<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>|Calculater|</title>
</head>
<link rel="stylesheet" href="style.css">
<link rel="shortcut icon" href="https://cdn-icons-png.freepik.com/256/2344/2344132.png?semt=ais_hybrid" type="image/x-icon">
<body>
   <center> <div class="calulater">
    <h1 class="handing">
      <img src="./logo-removebg-preview (1).png" alt="" srcset="">
      <span>Calculater</span>
    </h1>
    <div class="icons">
      <img src="./maximaz-removebg-preview (2).png" alt="" srcset="">
      <img src="./minimize-removebg-preview.png" alt="" srcset="">
      <img src="./cross-removebg-preview.png" alt="" srcset="">
    </div>

  </div>
</div>

<div class="calculator-container">



  <form >
      <input type="text" size="50">
   </form>


  <table   cellpadding="15" cellspacing="20" class="calculater">



      <tr>
          <th class="black">+/-</th>
          <th class="black">%</th>
          <th class="black">Back</th>
          <th class="">Clear</th>
      </tr>
      
      <tr>
          <th>7</th>
          <th>8</th>
          <th>0</th>
          <th>/</th>
      </tr>
      
      <tr>
          <th>4</th>
          <th>5</th>
          <th>6</th>
          <th>X</th>
      </tr>
      
      <tr>
          <th>1</th>
          <th>2</th>
          <th>3</th>
          <th>-</th>
      </tr>
      
      <tr>
          <th>.</th>
          <th>0</th>
          <th>=</th>
          <th>+</th>
      </tr>
      
      
      
        </table>
      
</div>

</center>
   
       
        
        
    </body>
    </html>
